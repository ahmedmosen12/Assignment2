<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 4</title>

<body style="font-family: 'Times New Roman', serif; text-align: center;">

  <h2><b>Exercise 4</b></h2>

  <p>
    Construct a pair of tables side by side within another table. Using the table attributes 
    of <b>cellspacing</b>, <b>cellpadding</b> and <b>border</b>, get your table to look like the following 
    and center it across the width of the page...
  </p>

  <!-- الجدول الخارجي -->
  <table border="5" cellspacing="10" cellpadding="10" align="center">
    <tr>
      <td>
        <!-- الجدول الداخلي الأول -->
        <table border="2" cellspacing="2" cellpadding="10">
          <tr>
            <td>Rubber</td>
            <td>baby</td>
          </tr>
          <tr>
            <td>buggy</td>
            <td>bumpers</td>
          </tr>
        </table>
      </td>

      <td>
        <!-- الجدول الداخلي الثاني -->
        <table border="2" cellspacing="2" cellpadding="10">
          <tr>
            <td>She</td>
            <td>sells</td>
          </tr>
          <tr>
            <td>sea</td>
            <td>shells</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
