      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;

      padding: 6px 10px;
    }

    }

    }

    /* باقي الأعمدة في المنتصف */
    th:not(:first-child), td:not(:first-child) {
      text-align: center;
    }

    /* تظليل الصفوف بالتناوب */
    tr:nth-child(even) {
      background-color: #e6ffe6;
